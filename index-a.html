<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="index.js"></script>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("kDR4adf93WubS5oGv");
      })();
    </script>
	 <link rel = "stylesheet" href = "ss.css"> 
  <body>
    <div class="container">
      <div class="row">
        <div class="sideeye">
          <h1>Hi there!</h1>
          <h4>
           Send your message!!!
          </h4>
		<div style="width:50%;height:0;padding-bottom:55%;">
		<iframe src="https://giphy.com/embed/SQS9GWURUob8jZGSXK" allowFullScreen></iframe>
		</div>
        </div>
		<br/>
		<br/>
		<br />		
        <div class="contactform">
          <div class="form-group">
            <h5 for="name">Name</h5>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter name"
            />
          </div>
          <div class="form-group">
            <h5 for="email">Email</h5>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <h5 for="message">Message</h5>
            <textarea class="form-control" id="message" rows="3"></textarea>
          </div>
		  <div class="button-column">
       		<button class="btn btn-primary" onclick="sendMail()">Submit</button>
			<a href="index.html"> Go back! </link>
		</div>
		</div>
      </div>
    </div>
  </body>
</html>
